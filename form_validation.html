<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Form validation</title>  
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>  
     <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>  
   
</head>
<body>

<div class="container">
   
    <form style="width:500px">
        
        <h1>Form validation</h1>


        <div class="abc">
            <div class="form-group"> 
                <label for="name">Name:-</label>
                <input type="text"  class="form-control" id="name" placeholder="Enter the  name" pattern="[a-z]" onkeyup="nameinput()"/>
                 <span style="color: red;" id="nameerr"></span>
            </div>
    
            <div class="form-group"> 
              <label for="email">Email:-</label>
              <input type="email" class="form-control" id="email" placeholder="Enter the email"  size="35" onkeyup="emailinput()"/>
              <span style="color: red;" id="emailerr" ></span>
            </div>
    
            <div class="form-group">  
                <label for="Phone">Phone No:-</label>  
                <input type="tel" class="form-control" id="phone" placeholder="91XXXXXXXX"   pattern="[0-9]{10}" onclick="phoneinput()" /> 
                <span style="color: red;" id="phonerr" ></span>
              </div> 
    
            <div class="form-group"> 
              <label for="pwd">Password:-</label>
              <input type="password" class="form-control" id="password" placeholder="Enter password" pattern="{8,10}" onclick="passinput()" />
              <span style="color: red;" id="passerr" ></span>
            </div>
    
            <button type="button" onclick="check()" class="btn btn-primary">Submit</button>
        </div>
  </form>
</div>

</body>
</html>


<script type="text/javascript">



function check()
{
    let name = document.getElementById('name').value;
    let email = document.getElementById('email').value;
    let password = document.getElementById('password').value;
   

    
    
    if(name == ""){
        document.getElementById('nameerr').innerHTML = "Enter name  Only small characters";
    }

    if(email == ""){
        document.getElementById('emailerr').innerHTML = "email is required";
    }
    if(email == ""){
        document.getElementById('ageerr').innerHTML = "Birthday is required";
    }

    if (password.length < 8 || password.length > 10){
        document.getElementById('passerr').innerHTML = "Password length should be between 8 to 16";

    }
    if(phone.length != 10){ 
        document.getElementById('phonerr').innerHTML = "phone number must be of length 10";
    }
}

function nameinput(){
   document.getElementById('nameerr').style.display = "none";
}

function emailinput(){
   document.getElementById('emailerr').style.display = "none";
}

function phoneinput(){
   document.getElementById('phonerr').style.display = "none";
}

function passinput(){
   document.getElementById('passerr').style.display = "none";
}
function ageinput(){
   document.getElementById('ageerr').style.display = "none";
}
   

</script>
